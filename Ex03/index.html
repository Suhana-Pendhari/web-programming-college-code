<!DOCTYPE html>
<html>
<head>
    <title>Electricity bill & BMI calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
        }
        hr {
            margin: 20px 0;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <h1>⚡ Electricity Bill & BMI Calculator</h1>
    <div class="container">
        <h2>Electricity Bill Calculator</h2>
        <div>
            <label>Units consumed:</label>
            <input type="number" id="units" placeholder="Enter units" min="0">
        </div>
        <div>
            <label>Rate per unit (₹):</label>
            <input type="number" id="rate" placeholder="Enter rate" min="0" value="5">
        </div>
        <button onclick="calculateElectricityBill()">Calculate Bill</button>
        <div class="result" id="billResult"></div>
    </div>
    <hr>

    <div class="container">
        <h2>BMI Calculator</h2>
        <div>
            <label>Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label>Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" min="0" step="0.1">
        </div>
        <div>
            <label>Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" min="0" step="0.1">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmiResult"></div>
    </div>
    <script>
        let electricityBill = {
            units: 0,
            ratePerUnit: 0,
            calculateBill: function() {
                let bill = this.units * this.ratePerUnit;
                if (bill > 2000) {
                    let surcharge = bill * 0.10;
                    bill = bill + surcharge;
                    return {
                        amount: bill,
                        surchargeApplied: true,
                        surchargeAmount: surcharge
                    };
                }
                return {
                    amount: bill,
                    surchargeApplied: false,
                    surchargeAmount: 0
                };
            }
        };
        function calculateElectricityBill() {
            let units = parseFloat(document.getElementById('units').value);
            let rate = parseFloat(document.getElementById('rate').value);
            
            electricityBill.units = units;
            electricityBill.ratePerUnit = rate;
            
            let result = electricityBill.calculateBill();
            
            let output = `Units: ${units}<br>`;
            output += `Rate per unit: ₹${rate}<br>`;
            output += `Base amount: ₹${(units * rate).toFixed(2)}<br>`;
            
            if (result.surchargeApplied) {
                output += `Surcharge (10%): ₹${result.surchargeAmount.toFixed(2)}<br>`;
                output += `<strong>Total with surcharge: ₹${result.amount.toFixed(2)}</strong><br>`;
                output += `<span style="color: #d32f2f;">⚠️ Surcharge applied as bill exceeded ₹2000</span>`;
            } else {
                output += `<strong>Total bill: ₹${result.amount.toFixed(2)}</strong>`;
            }
            
            document.getElementById('billResult').innerHTML = output;
        }
        
        function calculateBMI() {
            let name = document.getElementById('name').value;
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            
            let heightInMeters = height / 100;
            
            let bmi = weight / (heightInMeters * heightInMeters);
            bmi = bmi.toFixed(2);
            
            let status = '';
            let color = '';
            
            if (bmi < 18.5) {
                status = 'Underweight';
                color = '#ff9800';
            } else if (bmi >= 18.5 && bmi < 25) {
                status = 'Normal weight';
                color = '#4CAF50';
            } else if (bmi >= 25 && bmi < 30) {
                status = 'Overweight';
                color = '#ff9800';
            } else {
                status = 'Obese';
                color = '#d32f2f';
            }
            
            let overweightMsg = '';
            if (bmi >= 25) {
                overweightMsg = '<br><span style="color: #d32f2f;">⚠️ You are overweight</span>';
            } else {
                overweightMsg = '<br><span style="color: #4CAF50;">✅ You are not overweight</span>';
            }
            
            let output = `
                <strong>Name:</strong> ${name}<br>
                <strong>Weight:</strong> ${weight} kg<br>
                <strong>Height:</strong> ${height} cm<br>
                <strong>BMI:</strong> ${bmi}<br>
                <strong>Status:</strong> <span style="color: ${color}; font-weight: bold;">${status}</span>
                ${overweightMsg}
            `;
            
            document.getElementById('bmiResult').innerHTML = output;
        }
    </script>
    <hr>
    <footer>
        <p style="text-align: center; color: #666; margin-top: 20px;">Experiment 03 | Web Programming | Created by Suhana!</p>
    </footer>
</body>
</html>
